<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>~Tweet Tweet~</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">What is the Sentiment on Twitter Today?
            <img class="nav-ufo" src="static/images/twitter.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Twitter Sentiment Analysis</h1>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-body">
                <form>
                  <button id="filter-btn" type="button" class="btn btn-default">Refresh Tweets</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Twitter User</th>
                  <th class="table-head">Most Recent Tweet</th>
                  <th class="table-head">Sentiment</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <!-- <script src="static/js/data.js"></script> -->
  <script src="static/js/app.js"></script>
</body>

</html>
